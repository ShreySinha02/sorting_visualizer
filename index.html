<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="sorting.css"/>
</head>
<body>
    <h2>Sorting Visualizer</h2>
    <nav class="navbar navbar-dark bg-dark">
        <button class="btn btn-outline-success my-2 my-sm-0 newArray" >New array</button>
        <div class="col" id="input">
            <span id="size" style="color: aliceblue;">Size
                <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
            </span>
            <span id="speed" style="color: aliceblue;">Speed
                <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
            </span>
        </div>
        <form  class="form-inline my-2 my-lg-0" >
        <button class="btn btn-outline-info bubbleSort">Bubble sort</button>
        <button class="btn btn-outline-info selectionSort">Selection sort</button>
        <button class="btn btn-outline-info mergeSort">Merge sort</button>
        <button class="btn btn-outline-info quickSort">Quick sort</button>
        <button class="btn btn-outline-info insertionSort">Insertion sort</button>
        </form>
        
    </nav>
    <div id="bars" class="flex-container"></div>
    <div  class="complexity">
        <!-- <h4 id="timeComplexity"></h4> -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script src="js_files/bubble.js"></script>
<script src="js_files/quick.js"></script>
<script src="js_files/selection.js"></script>
<script src="js_files/merge.js"></script>
<script src="js_files/insertion.js"></script>
<script src="js_files/sorting.js"></script>
</html>
